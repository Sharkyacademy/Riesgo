services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=stii_database
      - DB_USER=stiiuser
      - DB_PASSWORD=admin
      - DB_HOST=db
      - DB_PORT=5432
      - NPM_BIN_PATH=/usr/bin/npm

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=stii_database
      - POSTGRES_USER=stiiuser
      - POSTGRES_PASSWORD=admin

volumes:
  postgres_data:
