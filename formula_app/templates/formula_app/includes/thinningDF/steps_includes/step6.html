<h2 class="text-2xl font-bold text-primary mb-4 border-b pb-2">Step 6. Calculate Flow Stress (FS<sup>Thin</sup>)</h2>
<p>
    Calculate the flow stress, FS<sup>Thin</sup>, using E from Step 4 and Equation (2.13).
</p>
<div class="mt-4 p-4 bg-base-100 rounded-box border border-base-300">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Calculate Flow Stress (FS<sup>Thin</sup>)</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Input Variables (Read Only) -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Yield Strength (YS)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step6_ys" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_stress">psi</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Tensile Strength (TS)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step6_ts" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_stress">psi</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Weld Joint Efficiency (E)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step6_efficiency" class="input input-bordered w-full bg-gray-100" readonly />
                <span>-</span>
            </div>
        </div>
    </div>

    <!-- Formula Display -->
    <div class="mt-4 p-2 bg-gray-50 rounded text-center text-sm font-mono text-gray-600">
        FS<sup>Thin</sup> = [(YS + TS) / 2] · E · 1.1
    </div>

    <div class="mt-6 flex justify-end">
        <button id="step6_calc_btn" class="btn btn-primary">Calculate FS<sup>Thin</sup></button>
    </div>

    <!-- Result -->
    <div id="step6_result_container" class="hidden mt-4 alert alert-info alert-soft">
        <div class="flex flex-col">
            <span class="font-bold text-lg">Result</span>
            <div class="flex items-center gap-2 mt-2">
                <span class="font-bold">FS<sup>Thin</sup> = </span>
                <span id="step6_result" class="text-2xl font-bold">0.000</span>
                <span class="unit_stress font-bold">psi</span>
            </div>
            <span class="text-xs mt-1 text-gray-500">(Using Equation 2.13)</span>
        </div>
    </div>
</div>
