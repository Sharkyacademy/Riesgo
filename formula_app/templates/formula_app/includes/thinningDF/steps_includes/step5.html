<h2 class="text-2xl font-bold text-primary mb-4 border-b pb-2">Step 5. A<sub>rt</sub> Parameter</h2>
<p>
    Determine the A<sub>rt</sub> parameter using Equation (2.12), based on t from Step 2, and age<sub>tk</sub> and
    t<sub>rdi</sub> from Step 3.
</p>
<div class="mt-4 p-4 bg-base-100 rounded-box border border-base-300">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Calculate A<sub>rt</sub> Parameter</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Input Variables (Read Only) -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Base Metal Corrosion Rate (C<sub>r,bm</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step5_crbm" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_corrosion">mpy</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Time in Service (age<sub>tk</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step5_agetk" class="input input-bordered w-full bg-gray-100" readonly />
                <span>years</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Last Known Thickness (t<sub>rdi</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step5_trdi" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_thickness">in</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Cladding/Liner Life (age<sub>rc</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step5_agerc" class="input input-bordered w-full bg-gray-100" readonly />
                <span>years</span>
            </div>
        </div>
    </div>

    <!-- Formula Display -->
    <div class="mt-4 p-2 bg-gray-50 rounded text-center text-sm font-mono text-gray-600">
        A<sub>rt</sub> = max[ (C<sub>r,bm</sub> Â· (age<sub>tk</sub> - age<sub>rc</sub>)) / t<sub>rdi</sub> , 0 ]
    </div>

    <div class="mt-6 flex justify-end">
        <button id="step5_calc_btn" class="btn btn-primary">Calculate A<sub>rt</sub></button>
    </div>

    <!-- Result -->
    <div id="step5_result_container" class="hidden mt-4 alert alert-info alert-soft">
        <div class="flex flex-col">
            <span class="font-bold text-lg">Result</span>
            <div class="flex items-center gap-2 mt-2">
                <span class="font-bold">A<sub>rt</sub> = </span>
                <span id="step5_art_result" class="text-2xl font-bold">0.000</span>
            </div>
            <span class="text-xs mt-1 text-gray-500">(Using Equation 2.12)</span>
        </div>
    </div>
</div>
