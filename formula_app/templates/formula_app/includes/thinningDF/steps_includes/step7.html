<h2 class="text-2xl font-bold text-primary mb-4 border-b pb-2">Step 7. Strength Ratio (SR<sup>Thin</sup><sub>p</sub>)
</h2>
<p>
    Calculate the strength ratio parameter, SR<sup>Thin</sup><sub>p</sub>, using Equation (2.14).
</p>
<div class="mt-4 p-4 bg-base-100 rounded-box border border-base-300">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Calculate Strength Ratio (SR<sup>Thin</sup><sub>p</sub>)</h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Input Variables -->
        <div class="form-control">
            <label class="label">
                <span class="label-text">Allowable Stress (S)</span>
            </label>
            <div class="input-group">
                <input type="number" id="step7_stress" class="input input-bordered w-full bg-gray-100" step="any"
                    readonly placeholder="Enter S" />
                <span class="unit_stress">psi</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Weld Efficiency (E)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step7_efficiency" class="input input-bordered w-full bg-gray-100" readonly />
                <span>-</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Flow Stress (FS<sup>Thin</sup>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step7_fs" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_stress">psi</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Min. Req. Thickness (t<sub>min</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step7_tmin" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_thickness">in</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Structural Thickness (t<sub>c</sub>)</span>
            </label>
            <div class="input-group">
                <input type="number" id="step7_tc" class="input input-bordered w-full" step="0.001" value="0" />
                <span class="unit_thickness">in</span>
            </div>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">Measured Thickness (t<sub>rdi</sub>)</span>
            </label>
            <div class="input-group">
                <input type="text" id="step7_trdi" class="input input-bordered w-full bg-gray-100" readonly />
                <span class="unit_thickness">in</span>
            </div>
        </div>
    </div>

    <!-- Formula Display -->
    <div class="mt-4 p-2 bg-gray-50 rounded text-center text-sm font-mono text-gray-600">
        SR<sup>Thin</sup><sub>p</sub> = (S · E / FS<sup>Thin</sup>) · (max(t<sub>min</sub>, t<sub>c</sub>) /
        t<sub>rdi</sub>)
    </div>

    <div class="mt-6 flex justify-end">
        <button id="step7_calc_btn" class="btn btn-primary">Calculate SR<sup>Thin</sup><sub>p</sub></button>
    </div>

    <!-- Result -->
    <div id="step7_result_container" class="hidden mt-4 alert alert-info alert-soft">
        <div class="flex flex-col">
            <span class="font-bold text-lg">Result</span>
            <div class="flex items-center gap-2 mt-2">
                <span class="font-bold">SR<sup>Thin</sup><sub>p</sub> = </span>
                <span id="step7_result" class="text-2xl font-bold">0.000</span>
            </div>
            <span class="text-xs mt-1 text-gray-500">(Using Equation 2.14)</span>
        </div>
    </div>
</div>
