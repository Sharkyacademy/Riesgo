
<!-- SCC Sulfide Stress Cracking (SSC) Module v2 -->
<div class="space-y-6 p-2 border-2 border-green-500 rounded-lg">
    
    <div class="alert alert-success">
        <span class="font-bold">SSC Module Loaded Successfully (v2)</span>
    </div>

    <!-- Description of Damage -->
    <div class="card bg-base-100 border border-gray-200 shadow-sm p-4">
        <h4 class="font-bold text-lg text-blue-900 mb-2">2.C.10.2 Description of Damage</h4>
        <div class="text-sm text-gray-700 space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
            <p>
                SSC is defined as cracking of a metal under the combined action of tensile stress and corrosion in the 
                presence of water and hydrogen sulfide.
            </p>
        </div>
    </div>

    <!-- Step 1: Environmental Severity -->
    <div id="div_scc_ssc_step1" class="border-t pt-4">
        <h4 class="font-bold text-md text-blue-900 mb-2">Step 1: Environmental Severity</h4>
        <div id="div_scc_ssc_step1_inputs" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
             <!-- pH Input -->
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold">Water pH</span></label>
                <input type="number" id="inp_scc_ssc_ph" class="input input-bordered input-sm w-full" placeholder="e.g. 5.5" step="0.1" />
            </div>

            <!-- H2S Content Input -->
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold">H2S Content (ppmw)</span></label>
                <input type="number" id="inp_scc_ssc_h2s" class="input input-bordered input-sm w-full" placeholder="e.g. 100" step="1" />
            </div>

            <!-- Cyanide Content Input -->
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold">Cyanide Content (ppmw)</span></label>
                <input type="number" id="inp_scc_ssc_cyanide" class="input input-bordered input-sm w-full" placeholder="Optional" step="1" />
            </div>

            <!-- Calculate Severity Button -->
            <div class="form-control mt-4 md:col-span-2">
                 <button id="btn_scc_ssc_calc_severity" class="btn btn-sm btn-primary w-full md:w-auto">
                    Calculate Environmental Severity
                </button>
            </div>
            
            <!-- Result Display -->
            <div id="div_scc_ssc_step1_result" class="hidden md:col-span-2 mt-2">
                <div class="alert alert-info py-2">
                    <span class="font-bold">Result:</span> <span id="val_scc_ssc_env_severity">--</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Placeholders for other steps -->
    <div id="div_scc_ssc_step2" class="hidden border-t pt-4"><h4 class="font-bold text-md text-blue-900 mb-2">Step 2: Susceptibility</h4></div>
    <div id="div_scc_ssc_step3" class="hidden border-t pt-4"></div>
    <div id="div_scc_ssc_step4" class="hidden border-t pt-4"></div>
    <div id="div_scc_ssc_step5" class="hidden border-t pt-4"></div>
    <div id="div_scc_ssc_step6" class="hidden border-t pt-4"></div>
    <div id="div_scc_ssc_step7" class="hidden border-t pt-4"></div>

</div>
